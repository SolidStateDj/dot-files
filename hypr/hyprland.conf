# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,2560x1440@180,1920x0,1,vrr,2
monitor=DP-2,1920x1080@144,0x0,1,vrr,2
monitor=HEADLESS-2,1920x1080,1920x1440,1
# monitor=DP-1,1920x1080@144,1600x0,1,bitdepth,10

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute at launch
# Utilities
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
# exec-once = mako
# exec-once = swaync
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
# exec-once = org.kde.xwaylandvideobridge

exec-once = arrpc

exec = sleep 1 && ~/.config/hypr/random_wallpaper 

# Apps
# exec-once = [workspace 2 silent] sleep 5 && discord --ignore-gpu-blocklist --ozone-platform=wayland --enable-features=VaapiVideoDecoder --use-gl=desktop --enable-gpu-rasterization --enable-zero-copy --enable-features=VaapiIgnoreDriverChecks --disable-features=UseChromeOSDirectVideoDecoder --enable-native-gpu-memory-buffers
exec-once = [workspace 10 silent] sleep 3 && steam
exec-once = [workspace 9 silent] sleep 5 && thunderbird

exec-once = [workspace 2 silent] vesktop 
exec-once = [workspace 8 silent] sleep 5 && flatpak run md.obsidian.Obsidian

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/windows.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GDK_SCALE,1
env = GDK_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Default Apps
env = TERMINAL,kitty
env = EDITOR,nvim

exec-once = sudo sysctl -w vm.max_map_count=2147483642

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    numlock_by_default = true

    sensitivity = -0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(c6a0f6ee) rgba(8aadf4ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = true
}

misc {
    vfr = true 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        size = 5
        passes = 2
        new_optimizations = true
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	bezier = quick,0.15,0,0.1,1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
	animation = layersIn, 1, 1.94, quick, slide
	animation = layersOut, 1, 1.94, quick, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

ecosystem {
    no_update_news = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

cursor {
    # no_hardware_cursors = true
    # allow_dumb_copy = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

xwayland {
    force_zero_scaling = true
}

debug {
    disable_logs = false
}
