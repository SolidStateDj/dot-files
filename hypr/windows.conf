# Games
windowrule = match:class cs2, fullscreen immediate

# Layer Rules
layerrule {
	name = swaync-control-center
	match:namespace = swaync-control-center
	blur = on
	animation = slide right
	ignore_alpha = 0.2
}

layerrule {
	name = screenshots
	match:namespace = selection
	no_anim = on
}
