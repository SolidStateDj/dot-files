windowrule = match:class vesktop, workspace 2 silent
windowrule = match:class steam, workspace 10 silent
windowrule = match:class thunderbird, workspace 10 silent

windowrule = match:class kitty, border_color rgb(73daca)
windowrule = match:class Alacritty, border_color rgb(73daca)

