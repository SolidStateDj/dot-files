# Keybinds

# Variables
# Mod / Leader key
$mainMod = SUPER
$altMod = SUPER_SHIFT

# default applications
$term = kitty
$browser = firefox  
$editor = nvim
$explorer = thunar
$music = spotify
$launcher = fuzzel 

# App Launch Binds
bind = $mainMod, B, exec, $browser
bind = $altMod, B, exec, $browser --private 
bind = $mainMod, SPACE, exec, $launcher
# bind = $altMod, D, exec, [workspace 2 silent] discord --ignore-gpu-blocklist --ozone-platform=wayland --enable-features=VaapiVideoDecoder --use-gl=desktop --enable-gpu-rasterization --enable-zero-copy --enable-features=VaapiIgnoreDriverChecks --disable-features=UseChromeOSDirectVideoDecoder --enable-native-gpu-memory-buffersbind
bind = $altMod, D, exec, [workspace 2 silent] flatpak run com.discordapp.Discord
bind = $mainMod, E, exec, $explorer
bind = $mainMod, N, exec, $term -e nvim
bind = $mainMod, W, exec, $term -e nvim ~/Code/Work/fsl_libs/foundry/ +"cd ~/Code/Work/fsl_libs/"
bind = $mainMod, Q, exec, $term
# bind = SUPERALT, D, execr, (cd ~/Documents/repos/arrpc/ && node src)

# Screenshots
bind = $altMod, S, exec, grim -g "$(slurp)" - | wl-copy

# Media
bind = ,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86MonBrightnessUp,exec,light -A 5
bind = ,XF86MonBrightnessDown,exec,light -U 5
bind = ,XF86AudioMedia,exec,playerctl --player=spotify,%any play-pause
bind = ,XF86AudioPlay,exec,playerctl --player=spotify,%any play-pause
bind = ,XF86AudioStop,exec,playerctl --all-players stop
bind = ,XF86AudioPrev,exec,playerctl --player=spotify,%any previous
bind = ,XF86AudioNext,exec,playerctl --player=spotify,%any next

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, exit, 
bind = $mainMod, C, killactive, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, fuzzel
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resive Active Window
binde = ALT, up, resizeactive, 0 -50
binde = ALT, down, resizeactive, 0 50
binde = ALT, right, resizeactive, 50 0
binde = ALT, left, resizeactive, -50 0
# NOW DO IT LESS
binde = SHIFT + ALT, up, resizeactive, 0 -5
binde = SHIFT + ALT, down, resizeactive, 0 5
binde = SHIFT + ALT, left, resizeactive, -5 0
binde = SHIFT + ALT, right, resizeactive, 5 0

# Globals
# bind = CTRL,Ctrl_J,pass,^(Discord)$
# bind = CTRL,Ctrl_K,pass,^discord$
# bind = , code:61, pass, ^discord$
bind = SUPER,F10,pass,^(com\.obsproject\.Studio)$
